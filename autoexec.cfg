net_graph 1
alias +netg "+showscores; net_graphheight 64"
alias -netg "-showscores; net_graphheight 9999"
bind TAB +netg

alias +jumpthrow "+jump; -attack"
alias -jumpthrow "-jump"
bind Z "+jumpthrow"

bind X "toggle voice_scale 1 0.1"

con_filter_text damage
con_filter_text_out Player:
con_filter_enable 2
developer 1

bind F6 "buy ak47; buy m4a1; buy hegrenade; buy smokegrenade; buy flashbang; buy flashbang"

alias +jumpduck "+duck; +jump"
alias -jumpduck "-duck; -jump"
bind ALT "+jumpduck"
